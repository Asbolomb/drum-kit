<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="container">
<div class ="title">
    
<h1> my virtual drum kit</h1>
</div>
<div class ="welcome">
    <h2> press these keys to make some music</h2>
</div>
</div>
<div class = "drumkit">
    <button id="boom">
        <h3>G</h3>
        <p>BOOM</p>
        <audio id ="boomhit" src="" autoplay="false"></audio>
        </button>
    <button id="clap">
        <h3>A</h3>
        <p>CLAP</p>
        <audio id ="claphit" src="" autoplay="false"></audio>
        </button>
    <button id="hihat">
        <h3>W</h3>
        <p>HIHAT</p>
        <audio id ="hihathit" src="" autoplay="false"></audio>
        </button>
    <button id="kick">
        <h3>D</h3>
        <p>KICK</p>
        <audio id ="kickhit" src="" autoplay="false"></audio>
        </button>
    <button id="openhat">
        <h3>S</h3>
        <p>OPENHAT</p>
        <audio id ="openhathit" src="" autoplay="false"></audio>
        </button>
    <button id="ride">
        <h3>I</h3>
        <p>RIDE</p>
        <audio id ="ridehit" src="" autoplay="false"></audio>
        </button>
    <button id="snare">
        <h3>J</h3>
        <p>SNARE</p>
        <audio id ="snarehit" src="" autoplay="false"></audio>
        </button>
    <button id="tink">
        <h3>L</h3>
        <p>TINK</p>
        <audio id ="tinkhit" src="" autoplay="false"></audio>
        </button>
    <button id="tom">
        <h3>K</h3>
        <p>TOM</p>
        <audio id ="tomhit" src="" autoplay="false"></audio>
        </button>
    
</div>
<body>
 
    
 <script src="app.js"></script>   
</body>
</html>
